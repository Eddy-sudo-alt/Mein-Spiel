<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mein Spiel</title>
  <link rel="stylesheet" href="style.css" />
  <script defer src="script.js"></script>
</head>
<body>
  <!-- LOGIN -->
  <div id="login">
    <h2>Login</h2>
    <input type="text" id="username" placeholder="Dein Name" />
    <button onclick="login()">Starten</button>
  </div>

  <!-- SPIEL -->
  <div id="game" style="display: none;">
    <header>
      Willkommen, <span id="usernameDisplay"></span>!
      <button onclick="logout()">Logout</button>
    </header>

    <main>
      <div class="sidebar-left">
        <h3>Aktionen</h3>
        <ul>
          <li>Postfach</li>
          <li>Beruf</li>
          <li>Freunde</li>
          <li>Freizeit</li>
          <li>Familie</li>
        </ul>
      </div>

      <div class="center">
        <h3>Übersicht</h3>
        <p>Beruf: Straßenmusiker</p>
        <p>Freunde: 3</p>
        <p>Familienmitglieder: 5</p>
      </div>

      <div class="sidebar-right">
        <h3>Ressourcen</h3>
        <p>Geld: 25 €</p>
        <p>Gesundheit: 85%</p>
        <p>Zeit: 16:00 Uhr</p>
      </div>
    </main>

    <footer>
      <p>Version 0.1 Alpha</p>
    </footer>
  </div>
</body>
</html>
